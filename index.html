<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
       <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <style>
    body{
      margin-top: 10%;
      background-color: black;
      color: white;
    }
    .thumbnail{
      box-shadow: 0 0 9px 2px white;

    }
    .disabledGiphy {
      pointer-events: none;  /**<-----------*/
    }
    .images{
      margin-top: 25px;
    }
  </style>

</head>

<body>
  

  <div class="container image_container">
    <div class="row justify-content-center">
      <form action="" method="POST" class="form-inline">
        <label class="sr-only" for="giphsearch">Search Gif</label>
            <input type="text" 
                   class="form-control mb-2 mr-sm-2" 
                   id="giphsearch" 
                   style="text-transform: uppercase;"
                   placeholder="Search a gif here..."
                   required>
        <button type="submit" class="btn btn-primary mb-2 mr-1" id="submit_button">Submit</button>
      </form>
      <button type="button" class="btn btn-primary mb-2 ml-1" id="delete_button">Delete All</button>
    </div>
    <div class="row align-items-center images disabledGiphy">


    </div>
  </div>  




  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
